name: Package CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install @ULL-ESIT-PL-1920/p10-t2-lexgen-code-alu0101100654@0.1.2
      - run: npm jest
      - run: npm ci
      - run: npm test
        env:
            CI: true
